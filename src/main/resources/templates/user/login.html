<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="page-fragments :: head"></head>
<body>

<nav th:replace="page-fragments :: nav"></nav>

<div class="wrapper">

    <div class="register-background">
        <div class="filter-black"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                    <div class="register-card">
                        <h3 class="title">Welcome</h3>

                        <form class="form-group" th:object="${user}" method="post" action="/dashboard">

                            <input type="text" th:field="*{username}" placeholder="Username" class="form-control" />
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                            <input type="submit" value="Login" class="form-control btn btn-simple" />

                        </form>

                    </div>
                </div>
            </div>

            <hr/>

            <footer th:replace="page-fragments :: footer"></footer>

        </div>
    </div>
</div>

</body>

</html>
