<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="dashboard-fragments :: head"></head>
<body>

<div class="wrapper">
    <div th:replace="dashboard-fragments :: sidebar"></div>

    <div class="main-panel">
        <nav th:replace="dashboard-fragments :: nav"></nav>


        <div class="content">
            <div class="container-fluid">

                <!--left column-->
                <div class="col-lg-4 col-md-5">
                    <div class="card card-user">
                        <div class="image">
                            <img src="assets/img/background.jpg" alt="..."/>
                        </div>
                        <div class="content">
                            <div class="author">
                                <img class="avatar border-white" th:src="@{/img/faces/face-2.jpg}" alt="..."/>
                                <h4 class="title">Chet Faker<br />
                                    <a href="#"><small>@chetfaker</small></a>
                                </h4>
                            </div>
                            <p class="description text-center">
                                "I like the way you work it <br/>
                                No diggity <br/>
                                I wanna bag it up"
                            </p>
                        </div>
                        <hr/>
                        <div class="text-center">
                            <div class="row">
                                <div class="col-md-3 col-md-offset-1">
                                    <h5>12<br /><small>Files</small></h5>
                                </div>
                                <div class="col-md-4">
                                    <h5>2GB<br /><small>Used</small></h5>
                                </div>
                                <div class="col-md-3">
                                    <h5>24,6$<br /><small>Spent</small></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--/end left column-->

                    <!--right column-->
                    <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit Profile</h4>
                            </div>

                            <div class="content">
                                <!--edit user profile form-->
                                <form method="post" th:object="${user}" action="/user/edit-profile">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label th:for="*{fName}">First Name</label>
                                                <input th:field="*{fName}" type="text" class="form-control border-input" placeholder="First Name" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label th:for="*{lName}">Last Name</label>
                                                <input th:field="*{lName}" type="text" class="form-control border-input" placeholder="Last Name" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label th:for="*{email}">Email</label>
                                                <input th:field="*{email}" type="text" class="form-control border-input" placeholder="Email" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label th:for="*{company}">Company</label>
                                                <input th:field="*{company}" type="text" class="form-control border-input" placeholder="Company" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label th:for="*{website}">Website</label>
                                                <input th:field="*{website}" type="text" class="form-control border-input" placeholder="Website" />
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <input type="hidden" name="userId" th:value="*{id}"/>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                                    </div>
                                    <div class="clearfix"></div>

                                </form>


                        </div>
                    </div>
                </div><!--/ end right column-->

            <footer th:replace="dashboard-fragments :: footer"></footer>

</div><!--/ end container-fluid-->
</div><!--/ end content-->
</div><!--/ end main panel-->
</div><!--/ end wrapper-->

</body>

</html>
