<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="dashboard-fragments :: head"></head>
<body>

<div class="wrapper homepage-background">

    <nav th:replace="page-fragments :: nav"></nav>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

                    <div class="card">

                    <div class="centered-form">

                        <form class="form-group" th:object="${user}" method="post" action="/user/register">

                            <h3 class="text-center text-info">Meet Your ClienTell</h3>

                            <label th:for="*{email}"></label>
                            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
                            <span th:errors="*{email}"></span>

                            <label th:for="*{password}"></label>
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                            <span th:errors="*{password}"></span>

                            <label for="verify"></label>
                            <input type="password" id="verify" name="verify" placeholder="Verify Password" class="form-control" />

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <br/>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Register</button>
                            </div>
                            <div class="clearfix"></div>

                        </form>
                    </div>
                </div>
            </div>
            </div>

        </div><!--/ end container-fluid-->
    </div><!--/ end content-->

    <footer th:replace="page-fragments :: footer"></footer>

</div><!--/ end wrapper-->

</body>

</html>
