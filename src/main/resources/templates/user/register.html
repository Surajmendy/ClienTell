<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="page-fragments :: head"></head>
<body>

<div class="wrapper">

    <nav th:replace="page-fragments :: sidebar"></nav>

    <div class="main-panel">

        <div th:replace="page-fragments :: nav"></div>

        <div class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="row">

                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">

                    <form class="form-group" th:object="${user}" method="post" action="/user/register">

                            <label th:for="*{fName}"></label>
                            <input type="text" th:field="*{fName}" placeholder="First Name" class="form-control" />
                            <span th:errors="*{fName}"></span>

                            <label th:for="*{lName}"></label>
                            <input type="text" th:field="*{lName}" placeholder="Last Name" class="form-control" />
                            <span th:errors="*{lName}"></span>

                            <label th:for="*{email}"></label>
                            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
                            <span th:errors="*{email}"></span>

                            <label th:for="*{password}"></label>
                            <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                            <span th:errors="*{password}"></span>

                            <label th:for="*{verify}"></label>
                            <input type="password" th:field="*{verify}" placeholder="Verify Password" class="form-control" />

                            <br/>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Register</button>
                            </div>
                            <div class="clearfix"></div>

                        </form>

                </div>
                </div>
            </div>

        </div>
        </div>
        <footer th:replace="page-fragments :: footer"></footer>
    </div>
</div>

</body>

</html>
