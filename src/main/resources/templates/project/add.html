                            <!-- standard form -->

                            <label th:for="*{name}"></label>
                            <input type="text" th:field="*{name}" placeholder="Project Name" class="form-control" />
                            <span th:errors="*{name}"></span>

                            <label th:for="*{projectType}"></label>
                            <select class="form-control" name="projectType" placeholder="Project Type">
                                <option th:each="projectType : ${projectTypes}"
                                        th:value="${projectType.id}"
                                        th:text="${projectType.name}"></option>
                            </select>

                            <label th:for="*{projectStatus}"></label>
                            <select class="form-control" name="projectStatus" placeholder="Project Status">
                                <option th:each="projectStatus : ${projectStatuses}"
                                        th:value="${projectStatus.id}"
                                        th:text="${projectStatus.name}"></option>
                            </select>

                            <label th:for="*{customer}"></label>
                            <select class="form-control" name="customer" placeholder="Customer Name">
                                <option th:each="customer : ${customers}"
                                        th:value="${customer.id}"
                                        th:text="${customer.fName + ' ' + customer.lName}"></option>
                            </select>

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <br/>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Add Project</button>
                            </div>
